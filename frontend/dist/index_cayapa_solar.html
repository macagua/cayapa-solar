<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Placas Solares</title>
    
    <!-- Link al CSS de AdminLTE -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">
    
    <!-- Link al CSS de Leaflet para el mapa -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        /* Ajustamos el tamaño del mapa */
        #map {
            height: 400px;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Main Header -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <a href="#" class="navbar-brand">
            <span class="brand-text font-weight-light">Dashboard Solar</span>
        </a>
    </nav>

    <!-- Main Sidebar -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="#" class="brand-link">
            <img src="https://adminlte.io/themes/v3/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3">
            <span class="brand-text font-weight-light">AdminLTE</span>
        </a>
        <div class="sidebar">
            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">
                            <i class="nav-icon fas fa-solar-panel"></i>
                            <p>Placas Solares</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <div class="container-fluid">
            <!-- Parte superior con detalles de la placa seleccionada -->
            <div class="row mb-3">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h3>Detalles de la Placa Solar Seleccionada</h3>
                        </div>
                        <div class="card-body">
                            <!-- Información de la placa solar -->
                            <p><strong>Placa Solar ID:</strong> 12345</p>
                            <p><strong>Producción de energía (kWh):</strong> 12.5</p>
                            <p><strong>Estado:</strong> Activa</p>
                            <p><strong>Ubicación:</strong> Madrid, España</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Parte inferior, dividida en dos -->
            <div class="row">
                <!-- Lista de Placas Solares (izquierda) -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3>Lista de Placas Solares</h3>
                        </div>
                        <div class="card-body">
                            <ul class="list-group">
                                <!-- Aquí se van a mostrar las placas solares -->
                                <li class="list-group-item">Placa Solar 1</li>
                                <li class="list-group-item">Placa Solar 2</li>
                                <li class="list-group-item">Placa Solar 3</li>
                                <!-- Añadir más placas solares dinámicamente -->
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Mapa de la Comunidad de Madrid (derecha) -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3>Mapa de la Comunidad de Madrid</h3>
                        </div>
                        <div class="card-body">
                            <div id="map"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Scripts de AdminLTE y Leaflet -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/js/adminlte.min.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    // Inicializar el mapa de Leaflet
    var map = L.map('map').setView([40.4168, -3.7038], 11); // Coordenadas de Madrid

    // Agregar capa de mapa
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Ejemplo: marcador para una placa solar
    L.marker([40.4168, -3.7038]).addTo(map)
        .bindPopup('<b>Placa Solar 1</b><br>Producción: 12.5 kWh')
        .openPopup();

    // Aquí puedes añadir más marcadores para otras placas solares
</script>

</body>
</html>
